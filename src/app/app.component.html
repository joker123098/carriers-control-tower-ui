<router-outlet>
  <header class="{{catStyle}}">
    <div class="container-fluid shadow-sm py-2">
      <div class="row d-flex align-items-center">
        <div class="col-md-4 col-6">
          <img [src]="logo"/>
          <!--        <i class="icon icon-econ"></i>-->
          <span class="product">{{product}}</span>
          <span class="acronym">{{acronym}}</span>
        </div>
      </div>
    </div>
  </header>
  <main class="{{catStyle}}">
    <div class="app" id="app">
      <div class="appbody">
        <div class="container-fluid">
          <div class="row g-1">
            <div class="col-xl-6 ">
              <div class="content">
                <div class="row">
<!--
                  <div class="col-sm-12">
                    <app-summary></app-summary>
                  </div>
                  <div class="col-sm-12">
                    <app-favourite></app-favourite>
                  </div>
-->
                  <div class="col-sm-12">
                    <app-event-list></app-event-list>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-6 position-sticky">
              <div class="content bg-{{catStyle}} p-3">
                <app-mapbox></app-mapbox>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</router-outlet>
